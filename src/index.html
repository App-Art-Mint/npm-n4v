<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n4v Example</title>
    <link rel="stylesheet" href="./css/n4v.css" />
    <link rel="stylesheet" href="./css/theme.css" />
</head>
<body>
    <header id="n4v-header">
        <a href="#n4v-main-content" class="n4v-sr-only">Skip to Main Content</a>
        <button type="button" aria-controls="n4v-wrapper" aria-expanded="true" aria-label="Close Menu"></button>
        <a id="n4v-logo" routerLink="/" routerLinkActive="n4v-active"><img src="https://via.placeholder.com/36x36.png/000/fff/?text=logo" alt="N4vBar - Homepage"></a>
        <div id="n4v-wrapper" class="n4v-open">
            <nav aria-label="main">
                <ul>
                    <li><a routerLink="/about" routerLinkActive="n4v-active">About</a></li>
                    <li><a routerLink="/docs" routerLinkActive="n4v-active">Docs</a></li>
                    <li><a routerLink="/getting-started" routerLinkActive="n4v-active">Getting Started</a></li>
                    <li><a routerLink="/generator" routerLinkActive="n4v-active">HTML Generator</a></li>
                    <li><a routerLink="/blog" routerLinkActive="n4v-active">Blog</a></li>
                </ul>
            </nav>
            <nav aria-label="test">
                <ul>
                    <li><a routerLink="/home" routerLinkActive="n4v-active">Home</a></li>
                    <li><a routerLink="/404" routerLinkActive="n4v-active">404</a></li>
                </ul>
            </nav>
        </div>
        <h2 id="n4v-main-content" class="n4v-sr-only">Main Content</h2>
    </header>
    <script src="./js/n4v.js"></script> 
</body>
</html>
